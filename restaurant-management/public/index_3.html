<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RestaurantPro - Contact</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1470&q=80') 
                  no-repeat center center fixed;
      background-size: cover;
      color: #222;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.55);
      z-index: -1;
      backdrop-filter: blur(5px);
      transition: background-color 0.4s ease;
    }

    /* Header */
    header { text-align: center; padding: 50px 20px; }
    h1 { font-size: 2.8rem; color: #b7a03a; letter-spacing: 1px; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); }
    p { color: #333; font-size: 1.1rem; }

    /* Container */
    .container { max-width: 900px; margin: 40px auto; padding: 20px; }

    /* Contact Form */
    .contact-form {
      background: rgba(255, 255, 255, 0.85);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, background 0.4s ease;
    }
    .contact-form:hover { transform: scale(1.02); }

    .contact-form h2 {
      margin-bottom: 25px;
      color: #b7a03a;
      font-size: 1.8rem;
      text-align: center;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #b7a03a;
      box-shadow: 0 0 10px rgba(183,160,58,0.3);
      outline: none;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #b7a03a, #d1b85f);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.4s;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #c9ad3d, #e1cf6b);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Info Boxes */
    .info {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .info-box {
      flex: 1;
      min-width: 260px;
      background: rgba(255,255,255,0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .info-box h3 {
      color: #b7a03a;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 250px;
      border-radius: 12px;
      border: none;
    }

    /* Social */
    .social {
      text-align: center;
      margin-top: 50px;
    }

    .social h3 {
      color: #b7a03a;
      margin-bottom: 15px;
    }

    .social a {
      margin: 0 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
      display: inline-block;
    }

    .social a:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    .social img {
      width: 40px;
      height: 40px;
    }

    /* Dark Mode */
    body.dark-mode {
      color: #eee;
    }
    body.dark-mode::before {
      background-color: rgba(0, 0, 0, 0.55);
    }
    body.dark-mode .contact-form,
    body.dark-mode .info-box {
      background: rgba(20, 20, 20, 0.8);
      color: #eee;
    }
    body.dark-mode .contact-form input,
    body.dark-mode .contact-form textarea {
      background: rgba(50,50,50,0.8);
      color: #fff;
      border: 1px solid #444;
    }
    body.dark-mode h1, 
    body.dark-mode h2,
    body.dark-mode h3 {
      color: #f1d05b;
    }

    /* Toggle Button */
    .toggle-mode {
      position: fixed;
      top: 25px;
      right: 25px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    .toggle-mode:hover { transform: scale(1.1); }

    @media (max-width: 768px) {
      .info { flex-direction: column; }
    }
  </style>
</head>
<body>

  <button class="toggle-mode" title="Toggle Dark/Bright Mode">üåô</button>

  <header>
    <h1>Contact Us</h1>
    <p>Reach out for queries, reservations, or feedback!</p>
  </header>

  <div class="container">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contactForm">
        <input type="text" name="customer_name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone_num" placeholder="Your Phone" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Info Boxes -->
    <div class="info">
      <div class="info-box">
        <h3>Phone</h3>
        <p>Reservations: +91 98765 43210</p>
        <p>Delivery: +91 91234 56789</p>
      </div>
      <div class="info-box">
        <h3>Email</h3>
        <p>support@restaurantpro.com</p>
      </div>
      <div class="info-box">
        <h3>Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609893925!2d72.74109934804241!3d19.082197839277853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63a4c30f7af%3A0xdea1f38fef58f5d!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1694795052232!5m2!1sen!2sin"></iframe>
      </div>
    </div>

    <!-- Social Media -->
    <div class="social">
      <h3>Follow Us</h3>
      <a href="#"><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" /></a>
      <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" /></a>
      <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter-squared.png" /></a>
    </div>
  </div>

  <script>
    // Contact form submission
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        customer_name: form.customer_name.value.trim(),
        email: form.email.value.trim(),
        phone_num: form.phone_num.value.trim(),
        message: form.message.value.trim()
      };

      if (!data.customer_name || !data.email || !data.phone_num || !data.message) {
        alert("Please fill all fields!");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message || "Message sent successfully!");
        form.reset();
      } catch (error) {
        console.error(error);
        alert("Server error. Please try again later.");
      }
    });

    // Dark/Bright mode toggle
    const toggleBtn = document.querySelector('.toggle-mode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
